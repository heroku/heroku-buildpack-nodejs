language: go
go:
  - "1.14"
sudo: required
services:
  - docker
env:
  - TEST=shellcheck
  - TEST=heroku-20-build STACK=heroku-20-build
  - TEST=heroku-18-build STACK=heroku-18-build
  - TEST=heroku-16-build STACK=heroku-16-build
  - TEST=hatchet
  - TEST=unit
  - TEST=test-binary GO114MODULE=on
install:
  - if [[ -n $STACK ]]; then
      docker pull "heroku/${STACK/-/:}";
    fi
script: make ${TEST}
